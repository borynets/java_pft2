apply plugin: 'java'
apply plugin: 'application'
mainClassName = "MySecondProgram"

repositories {
	mavenCentral()
}

dependencies {
	compile "org.testng:testng:6.14.3"
	compile"org.testcontainers:selenium:1.12.0"
	implementation 'org.touchbit.shields4j:testng:1.0.0'
	compile"org.hamcrest:hamcrest:2.1"

}

test {
	useTestNG()
	scanForTestClasses = false
	include '**/*'

	beforeTest { descriptor ->
		logger.lifecycle("Gradle running test: ${descriptor}")
	}
}